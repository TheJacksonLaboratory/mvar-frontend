<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">

      <div class="card-body">

        <div class="row">
          <div class="col-md-6">
            <b>Sample Id:</b> {{sample.sampleId}}
          </div>
          <div class="col-md-6">
            <b>Sample Name:</b> {{sample.sampleName}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <b>Strain:</b> {{sample.strain.name}}
          </div>
          <div class="col-md-6">
            <b>Strain Background:</b> {{sample.strainBackground}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="sampleForm">

              <mat-form-field appearance="outline" >
                <mat-label>Jax Strain Id</mat-label>
                <input matInput formControlName="jaxRegistryId">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>New Mutant Id</mat-label>
                <input matInput formControlName="newMutantId">
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Chr Linkage</mat-label>
                <mat-select formControlName="chrLinkage">
                  <mat-option *ngFor="let chr of chromosomes" [value]="chr.value">{{chr.viewValue}}</mat-option>
                </mat-select>
              </mat-form-field>

              <div class="pull-right">
                                      <span>
                                          <a mat-button class="nav-link active" [disabled]="sampleForm.invalid" (click)="saveSample()">
                                            <i class="material-icons">save</i> Save
                                            <div class="ripple-container"></div>
                                          </a>

                                          <a mat-button class="nav-link active" (click)="onClose()">
                                              <i class="material-icons">close</i> Close
                                              <div class="ripple-container"></div>
                                          </a>

                                      </span>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
