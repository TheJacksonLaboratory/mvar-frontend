<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <!--<div class="example-container">-->

                <!--<H3 class="primary-color">Mouse SNPs and Indels</H3>-->

                <app-search-criteria-box searchType="svVariant" [searchCriteria]="currSearchParams" (searchCriteriaChange)="onSearchCriteriaChange($event)"></app-search-criteria-box>


                <!--<div class="example-container mat-elevation-z8">-->
                <table #varTable mat-table [dataSource]="svVarDataSource">

                    <!-- Type Column -->
                    <ng-container matColumnDef="svType">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.svType}} </td>
                    </ng-container>

                    <!-- Chormosome Column -->
                    <ng-container matColumnDef="chr">
                        <th mat-header-cell *matHeaderCellDef> Chromosome </th>
                        <td mat-cell *matCellDef="let element"> {{element.chr}} </td>
                    </ng-container>

                    <!-- Position Column -->
                    <ng-container matColumnDef="pos">
                        <th mat-header-cell *matHeaderCellDef> Position </th>
                        <td mat-cell *matCellDef="let element"> {{element.pos}}-{{element.endPos}} </td>
                    </ng-container>

                    <!-- Length Column -->
                    <ng-container matColumnDef="svLength">
                        <th mat-header-cell *matHeaderCellDef> Length </th>
                        <td mat-cell *matCellDef="let element"> {{element.svLength}} </td>
                    </ng-container>


                    <!--&lt;!&ndash; External id Column &ndash;&gt;-->
                    <!--<ng-container matColumnDef="dbSNPId">-->
                        <!--<th mat-header-cell *matHeaderCellDef> External ID </th>-->
                        <!--<td mat-cell *matCellDef="let element"> {{element.dbSNPId}} </td>-->
                    <!--</ng-container>-->

                    <!--&lt;!&ndash; Ref Allele Column &ndash;&gt;-->
                    <!--<ng-container matColumnDef="ref">-->
                        <!--<th mat-header-cell *matHeaderCellDef> Ref Allele </th>-->
                        <!--<td mat-cell *matCellDef="let element"> {{element.ref}} </td>-->
                    <!--</ng-container>-->

                    <!-- Filter Column -->
                    <ng-container matColumnDef="filter">
                        <th mat-header-cell *matHeaderCellDef> Filter </th>
                        <td mat-cell *matCellDef="let element"> {{element.filter}} </td>
                    </ng-container>

                    <!-- Variant Frequency -->
                    <ng-container matColumnDef="varFreq">
                        <th mat-header-cell *matHeaderCellDef> Variant Frequency % </th>
                        <td mat-cell *matCellDef="let element"> {{element.varFreq * 100}} </td>
                    </ng-container>

                    <!-- Mutant Candidate -->
                    <ng-container matColumnDef="mutantCandidate">
                        <th mat-header-cell *matHeaderCellDef> Mutant Candidate </th>
                        <td mat-cell *matCellDef="let element"> {{element.mutantCandidate}} </td>
                    </ng-container>

                    <!-- Sample Id -->
                    <ng-container matColumnDef="sampleId">
                        <th mat-header-cell *matHeaderCellDef> Sample Id </th>
                        <td mat-cell *matCellDef="let element"> {{element.sample.sampleId}} </td>
                    </ng-container>

                    <!-- # samples with this variation -->
                    <!--<ng-container matColumnDef="sampleCount">-->
                    <!--<th mat-header-cell *matHeaderCellDef>Samples</th>-->
                    <!--<td mat-cell *matCellDef="let element"> {{element.sampleCount}} </td>-->
                    <!--</ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator #varPaginator [length]="pageLength"
                               [pageSize]="pageSize"
                               [pageSizeOptions]="pageSizeOptions"
                               (page)="doPageChange($event)">
                </mat-paginator>
                <!--</div>-->
            </div>
        </div>
    </div>
</div>
