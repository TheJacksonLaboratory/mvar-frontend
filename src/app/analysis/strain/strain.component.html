<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <b>MGI Identifier: </b> <a [href]="mgiStrainUrl + strain.identifier" target="_blank">{{strain.identifier}}</a>
          </div>
          <div class="col-md-6">
            <b>Name:</b> {{strain.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <b>Carries Allele Symbol: </b> {{strain.carriesAlleleSymbol}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <b>Carries Allele Name: </b> {{strain.carriesAlleleName}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <b>Carries Allele Type: </b> {{strain.carriesAlleleType}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12" >
            <b>Description:</b> {{strain.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
