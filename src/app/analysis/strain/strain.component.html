<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">

      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <b>MGI Identifier: </b> <a [href]="mgiStrainUrl + strain.identifier" rel="noopener noreferrer" target="_blank">{{strain.identifier}}</a>
          </div>
          <div class="col-md-6">
            <b>Name:</b> {{strain.name}}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <b>Strain attribute: </b> {{strain.attributes}}
          </div>
        </div>
      
        
      </div>
    </div>
  </div>
</div>
